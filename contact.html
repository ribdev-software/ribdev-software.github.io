<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

<body class="is-boxed has-animations">

                            <div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
                            <div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>

            <center><iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdOkX5LyenS6NBMhvHsSWEc422H84NuIauTFiFyV7z4SshajA/viewform?embedded=true" width="640" height="729" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe></center>

                    <div class="cta-inner section-inner">
                        <h3 class="section-title mt-0">Want to contact me easier?</h3>
                        <div class="cta-cta">
                            <a class="button button-primary button-wide-mobile" href="https://discord.gg/ZSHmKm8" target="_blank">Join my Discord</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">

                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a href="#">
                            <img class="header-logo-image" src="dist/images/logo.png" alt="Logo">

                    <ul class="footer-links list-reset">
                        <li>
                            <a href="https://ribdev-software.github.io/contact">Contact</a>
                        </li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                        <li>
                            <a href="https://twitter.com/ribkix" target="_blank">
