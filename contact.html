<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ribdev Software - Contact</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/039c6eb2-82ba-4ac5-a8ca-5a28a7e29d4b%2FRibdev%20Software%20Logo.png?v=1590774248279">
    <meta name="description" content="Keep in touch with us.">
    <meta name="color" content="#0270D7">
  </head>  
  <body>
    <a href="https://ribdev-software.github.io"><img class="logo" src="https://cdn.glitch.com/039c6eb2-82ba-4ac5-a8ca-5a28a7e29d4b%2FRibdev%20Software%20Logo.png?v=1590774248279" width="50" height="50"></a>
    
    <center>
      <iframe
        id="JotFormIFrame-201433414474044"
        title="Ribdev Contact"
        onload="window.parent.scrollTo(0,0)"
        allowtransparency="true"
        allowfullscreen="true"
        allow="geolocation; microphone; camera"
        src="https://form.jotform.com/201433414474044"
        frameborder="0"
        style="
        min-width: 100%;
        height:539px;
        border:none;"
        scrolling="no"
      >
      </iframe>
      <script type="text/javascript">
        var ifr = document.getElementById("JotFormIFrame-201433414474044");
        if(window.location.href && window.location.href.indexOf("?") > -1) {
          var get = window.location.href.substr(window.location.href.indexOf("?") + 1);
          if(ifr && get.length > 0) {
            var src = ifr.src;
            src = src.indexOf("?") > -1 ? src + "&" + get : src  + "?" + get;
            ifr.src = src;
          }
        }
        window.handleIFrameMessage = function(e) {
          if (typeof e.data === 'object') { return; }
          var args = e.data.split(":");
          if (args.length > 2) { iframe = document.getElementById("JotFormIFrame-" + args[(args.length - 1)]); } else { iframe = document.getElementById("JotFormIFrame"); }
          if (!iframe) { return; }
          switch (args[0]) {
            case "scrollIntoView":
              iframe.scrollIntoView();
              break;
            case "setHeight":
              iframe.style.height = args[1] + "px";
              break;
            case "collapseErrorPage":
              if (iframe.clientHeight > window.innerHeight) {
                iframe.style.height = window.innerHeight + "px";
              }
              break;
            case "reloadPage":
              window.location.reload();
              break;
            case "loadScript":
              var src = args[1];
              if (args.length > 3) {
                  src = args[1] + ':' + args[2];
              }
              var script = document.createElement('script');
              script.src = src;
              script.type = 'text/javascript';
              document.body.appendChild(script);
              break;
            case "exitFullscreen":
              if      (window.document.exitFullscreen)        window.document.exitFullscreen();
              else if (window.document.mozCancelFullScreen)   window.document.mozCancelFullScreen();
              else if (window.document.mozCancelFullscreen)   window.document.mozCancelFullScreen();
              else if (window.document.webkitExitFullscreen)  window.document.webkitExitFullscreen();
              else if (window.document.msExitFullscreen)      window.document.msExitFullscreen();
              break;
          }
          var isJotForm = (e.origin.indexOf("jotform") > -1) ? true : false;
          if(isJotForm && "contentWindow" in iframe && "postMessage" in iframe.contentWindow) {
            var urls = {"docurl":encodeURIComponent(document.URL),"referrer":encodeURIComponent(document.referrer)};
            iframe.contentWindow.postMessage(JSON.stringify({"type":"urls","value":urls}), "*");
          }
        };
        if (window.addEventListener) {
          window.addEventListener("message", handleIFrameMessage, false);
        } else if (window.attachEvent) {
          window.attachEvent("onmessage", handleIFrameMessage);
        }
      </script>
    </center>
  </body>
</html>
